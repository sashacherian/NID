<h4>p5 sketches</h4>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>

<script>
  function setup() {
    createCanvas(600, 600);
    background(255);
    strokeWeight(4);
    square(100, 100, 400);
    stroke("red");
    strokeWeight(2);
    line(150, 300, 450, 300);
    line(300, 200, 400, 400);
  }

  function draw() {
    stroke("red");
    line(random(400), random(900), random(900), random(400));
  }
</script>
