<!DOCTYPE html>
<html>
<head></head>

   <style>
  #chart div {
  background-color: brown;
  height: 25px;
  margin: 5px;
  
   
}


</style>
<body>
     <header>
     <nav> Navigation Bars </nav>

    </header>

<main>
    <h1>Basic HTML Chart using Divs</h1>
    <div id="chart">
    <div style="width: 50px">5</div>
    <div style="width: 50px">10</div>
    <div style="width: 60px">15</div>
    <div style="width: 150px">20</div>
    <div style="width: 50px">25</div>
    </div>

    <svg class="chart" width="250" height="200" fill="brown" >
        <rect x="0" y="0" width="50" height="25"></rect>
        <rect x="0" y="30" width="250" height="25"></rect>
        <rect x="0" y="60" width="150" height="25"></rect>
        <rect x="0" y="90" width="200" height="25"></rect>
        <rect x="0" y="120" width="100" height="25"></rect>
        <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
        <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
      </svg>

</main>



</body> 
<footer>Say hello!</footer>

</html>
